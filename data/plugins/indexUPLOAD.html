<!DOCTYPE html>
<html lang=nl>

<head>
	<title>P1 Dongle Pro - UPLOAD</title>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="msapplication-TileImage" content="https://cdn.jsdelivr.net/gh/mhendriks/P1-Dongel-ESP32@latest/cdn/favicon/ms-icon-310x310.png">

	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
	<link href="https://fonts.googleapis.com/css?family=Dosis:400,700" rel="stylesheet">
	<link rel="icon" type="image/png" href="https://cdn.jsdelivr.net/gh/mhendriks/P1-Dongel-ESP32@4.6/cdn/favicon/favicon-32x32.png" sizes="32x32" />
	<link rel="apple-touch-icon" sizes="180x180" href="https://cdn.jsdelivr.net/gh/mhendriks/P1-Dongel-ESP32@latest/cdn/favicon/apple-icon-180x180.png">

	<!--MATH js-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/7.0.0/math.min.js" type="text/javascript"></script>

    <!-- LOCAL -->
	<script src="./DSMRupload.js"></script>
	<link rel="stylesheet" type="text/css" href="./DSMRupload.css">
</head>

<body>
	<noscript><strong>Please enable JavaScript to continue.</strong></noscript>
	
    <div id="mainPage" style="display:block">

        <div hidden id="loader"></div>

        <section id="FileExplorer" class="tabName">
            <h2>Bestandsbeheer</h2>

            <div class="filelist">
                <h3>Bestanden op de Dongle</h3>
                <main id="FSmain"></main>
            </div>

            <div class="upload">
                <h3>Bestanden voor upload</h3>
                <div id="uploadlist" class="list"></div>

                <form action="/upload" method="POST" enctype="multipart/form-data">
                    <input id="Ifile" type="file" name="upload" multiple>
                    <input id="Iupload" type="submit" value="Upload" disabled/>
                </form>

                <div class="footer">Device will reboot after uploading</div>
            </div>
            
        </section>

    </div>
        
</body>

</html>
